<!DOCTYPE html>
<html>
<head>
	<title>GitHub Repository Access Request</title>
</head>
<body>
	<h2>Request Access to Private GitHub Repository</h2>
	<form action="https://Risimon1825.github.com/login/oauth/authorize" method="get">
		<input type="hidden" name="client_id" value="f145721c40667e62c48d" />
		<input type="hidden" name="redirect_uri" value="https://api.github.com/orgs/Risimon1825/repos/Test" />
		<input type="hidden" name="scope" value="read:user,repo" />
		<label for="username">Your name:</label>
		<input type="text" name="username" id="username" required />

		<input type="email" name="email" id="email" required />

		<button type="submit">Request Access</button>
	</form>
</body>
</html>
