<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
    <h2>Login Form</h2>
    <form method="post" action="https://github.com/login/oauth/access_token">
      <label for="username">Nom d'utilisateur GitHub :</label>
      <input type="text" name="username" id="username" required>
      <br>
      <label for="oauth_token">Code d'autorisation :</label>
      <input type="text" name="oauth_token" id="oauth_token" required>
      <br>
      <label for="repo_access">Accès aux dépôts :</label>
      <input type="checkbox" name="repo_access" id="repo_access" value="true">
      <br>
      <button type="submit">S'inscrire</button>
    </form>

</body>
</html>
